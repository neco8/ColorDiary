{% extends "color_diary/base.html" %}

{% block title %}Color Diary - Diary Index{% endblock %}

{% block content %}
    {% load encode %}
    {% for diary in diary_list %}
        <section>
            {{ diary.created_at }}<br>
            <a href="{% url 'color_diary:edit-diary' diary_hash_id=diary.pk|encode %}"> {{ diary.context }}</a><br>
            {{ diary.color }}-----{{ diary.color_level }}<br>
        </section>
    {% endfor %}

    <a href="{% url 'color_diary:edit-diary' diary_hash_id=CREATE|encode %}">Add Diary</a>
{% endblock %}
